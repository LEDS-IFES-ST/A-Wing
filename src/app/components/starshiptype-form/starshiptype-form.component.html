<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <input type="text" name="nom_type" [(ngModel)]="starshiptype.nom_type" placeholder="Nome" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="descricao" [(ngModel)]="starshiptype.descricao" placeholder="Descrição" rows="2" class="form-control"></textarea>
        </div>
        <!--div class="form-group"><input type="url" name="image" [(ngModel)]="starshiptype.image" placeholder="Image" class="form-control"></div-->
        <button class="btn btn-success btn-block" (click)="edit ? updateStarshiptype() : saveStarshiptype()">
          Salvar
        </button>
      </form>
    </div>
  </div>

  <div class="col-md-0">
    <div class="card card-body text-center">
      <!--img [src]="starshiptype.image == '' ? '/assets/noimage.png' : starshiptype.image" class="card-img-top"-->
      <h3>{{starshiptype.cod_type}}. {{starshiptype.nom_type == '' ? 'Nome' : starshiptype.nom_type}}</h3>
      <p>{{starshiptype.descricao == '' ? 'Descrição' : starshiptype.descricao}}</p>
      <p>{{starshiptype.datahora | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
</div>
