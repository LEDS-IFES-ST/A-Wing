
    <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" name="nom_esquadrao" [(ngModel)]="squad.nom_esquadrao" placeholder="Nome" class="form-control" autofocus>
              </div> 
              <div class="form-group">
                  <textarea name="descricao"[(ngModel)]="squad.descricao" placeholder= "Descrição"  rows="2" class= "form-control"></textarea>
                </div> 
                <button class="btn btn-success btn-block" (click)="edit = true updateSquad: saveNewSquad()">
                    SAVE SQUAD
                </button>
      
          </form>
          </div>
        </div>
      </div>
